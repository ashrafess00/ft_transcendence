version: '3'

services:
  web:
    build:
      context: ./requirements/backend/
      dockerfile: Dockerfile
    volumes:
      - backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver_opts:
      o: bind
      type: none
      device: /goinfre/${USER}/postgres_data

  backend:
    driver_opts:
      o: bind
      type: none
      device: ./requirements/backend/src/

  frontend:
    driver_opts:
      o: bind
      type: none
      device: ./requirements/frontend/src/
