version: '3'

services:

  backend:
    container_name: backend_container
    build:
      context: ./requirements/backend
      dockerfile: Dockerfile
    volumes:
      - ./requirements/backend/src:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    container_name: frontend_container
    build:
      context: ./requirements/frontend
      dockerfile: Dockerfile
    volumes:
      - ./requirements/frontend/src:/app/src
    ports:
      - "3000:3000"
    depends_on:
      - backend

  postgres:
    container_name: postgres_container
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: db
      POSTGRES_PASSWORD: root
    volumes:
      - ./requirements/postgres:/var/lib/pgadmin
    ports:
      - "5432:5432"
